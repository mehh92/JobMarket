services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jobmarket_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobmarket_user
      POSTGRES_PASSWORD: jobmarket_pass
      POSTGRES_DB: jobmarket
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobmarket_user -d jobmarket"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobmarket_network

  # Apache Airflow (Standalone mode - simplifié)
  airflow:
    image: apache/airflow:2.10.4-python3.11
    container_name: jobmarket_airflow
    restart: unless-stopped
    environment:
      # Configuration Airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'airflow_secret_key_jobmarket_2025'
      
      # Configuration timezone
      TZ: Europe/Paris
      
      # Variables pour connexion à jobmarket DB
      JOBMARKET_DB_HOST: postgres
      JOBMARKET_DB_PORT: 5432
      JOBMARKET_DB_NAME: jobmarket
      JOBMARKET_DB_USER: jobmarket_user
      JOBMARKET_DB_PASSWORD: jobmarket_pass
      
      # Adzuna API (à remplir depuis src/config.json via le DAG)
      ADZUNA_APP_ID: ''
      ADZUNA_APP_KEY: ''
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./sql:/opt/airflow/sql
      - ./logs:/opt/airflow/logs
      - airflow_data:/opt/airflow
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jobmarket_network
    command: >
      bash -c "
        airflow db init &&
        airflow db migrate &&
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@jobmarket.local || true &&
        airflow webserver & airflow scheduler
      "
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local
  airflow_data:
    driver: local

networks:
  jobmarket_network:
    driver: bridge
